<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Reuniteit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/fontawesome-6/css/all.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/admin-login-components.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo_container">
          <a href="../index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffb833"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="img-holder"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
              <path d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 2.22-1.2 4.1-3 5"></path>
              <path d="M12 2.5a5.5 5.5 0 0 0-5.5 5.5c0 2.22 1.2 4.1 3 5"></path>
            </svg>
            <h3>Reuniteit</h3>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="form-container">
        <h1 class="form-title">
          <i class="fas fa-shield-alt"></i> Admin Login
        </h1>
        <div id="admin-login-error-container" class="hidden"></div>
        <form id="admin-login-form" class="login-form" novalidate>
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
              autocomplete="username"
              aria-describedby="email-error"
              aria-invalid="false"
            />
            <div
              id="email-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
              minlength="8"
              autocomplete="current-password"
              aria-describedby="password-error"
            />
            <div
              id="password-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-button">
            <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
          </button>

          <!-- Back to Main Site Link -->
          <div class="register-link">
            <a href="index.html">‚Üê Back to Main Site</a>
          </div>
        </form>
      </div>
    </main>

    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/admin-login.js"></script>
  </body>
</html>
