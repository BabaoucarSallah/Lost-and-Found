<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reuniteit - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/fontawesome-6/css/all.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo_container">
          <a href="../index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffb833"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="img-holder"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
              <path d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 2.22-1.2 4.1-3 5"></path>
              <path d="M12 2.5a5.5 5.5 0 0 0-5.5 5.5c0 2.22 1.2 4.1 3 5"></path>
            </svg>
            <h3 style="color: var()">Reuniteit</h3>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="form-container">
        <h1 class="form-title"><i class="fas fa-sign-in-alt"></i> Login</h1>
        <div id="login-error-container" class="hidden"></div>
        <form id="loginForm" class="login-form" novalidate>
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
              autocomplete="username"
              aria-describedby="email-error"
              aria-invalid="false"
            />
            <div
              id="email-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
              minlength="8"
              autocomplete="current-password"
              aria-describedby="password-error"
            />
            <div
              id="password-error"
              class="error-message"
              role="alert"
              aria-live="polite"
            ></div>
          </div>

          <!-- Remember Me -->
          <div class="form-group remember-group">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="form-checkbox"
            />
            <label for="remember" class="form-label">Remember me</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-button">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <!-- Forgot Password Link -->
          <div class="forgot-password">
            <a href="forgot-password.html">Forgot your password?</a>
          </div>

          <!-- Registration Link -->
          <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
          </div>
        </form>
      </div>
    </main>

    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <script src="./js/login-validator.js" type="module"></script>

    <style>
      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-alert {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #dc3545;
        color: white;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .success-alert {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #28a745;
        color: white;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .hidden {
        display: none !important;
      }

      #login-error-container {
        display: none;
      }

      #login-error-container:not(.hidden) {
        display: block;
      }

      .form-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 1.5rem;
      }

      .form-title i {
        color: var(--primary-color);
      }

      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .submit-button i {
        margin-right: 0.5rem;
      }

      .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
        min-height: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .error-message:not(:empty) {
        display: block;
        opacity: 1;
      }
    </style>
  </body>
</html>
