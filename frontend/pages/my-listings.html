<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Listings - Reuniteit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/fontawesome-6/css/all.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo_container">
          <a href="../index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffb833"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="img-holder"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
              <path d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 2.22-1.2 4.1-3 5"></path>
              <path d="M12 2.5a5.5 5.5 0 0 0-5.5 5.5c0 2.22 1.2 4.1 3 5"></path>
            </svg>
            <h3>Reuniteit</h3>
          </a>
        </div>

        <nav class="menu_container">
          <ul class="nav-links">
            <li>
              <a href="../admin-dashboard.html" class="admin-link hidden"
                >Admin Dashboard</a
              >
            </li>
            <li><a href="items.html">Items</a></li>
          </ul>
          <img
            class="img-holder img-btn"
            alt="User Profile Picture"
            src="../img/100x100.png"
            id="menu-link"
          />
          <div class="sub-menu-container" id="Sub-menu-wrap">
            <div class="sub-menu">
              <div class="user-info">
                <h3 id="user-info-name">Loading...</h3>
                <p id="user-info-email">Loading...</p>
              </div>
              <span id="line"></span>
              <a href="items.html" class="sub-menu-link mobile-only">
                <i class="fa-solid fa-list"></i>
                <p>Items</p>
                <span>></span>
              </a>
              <span id="line"></span>
              <a href="lost-items.html" class="sub-menu-link">
                <i class="fa-solid fa-circle-plus fill"></i>
                <p>Post Lost Item</p>
                <span>></span>
              </a>
              <a href="found-items.html" class="sub-menu-link">
                <i class="fa-solid fa-circle-plus fill"></i>
                <p>Post Found Item</p>
                <span>></span>
              </a>
              <span id="line"></span>
              <a href="#" class="sub-menu-link">
                <i class="fa-solid fa-user"></i>
                <p>Profile</p>
                <span>></span>
              </a>
              <a href="my-listings.html" class="sub-menu-link active">
                <i class="fa-solid fa-list-squares"></i>
                <p>My Listings</p>
                <span>></span>
              </a>
              <a
                href="../admin-login.html"
                class="sub-menu-link admin-link hidden"
              >
                <i class="fa-solid fa-shield-halved"></i>
                <p>Admin Panel</p>
                <span>></span>
              </a>
              <span id="line"></span>
              <a href="#" class="sub-menu-link logout-btn">
                <i class="fa-solid fa-sign-out"></i>
                <p>Log out</p>
                <span>></span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="my-listings-section">
        <div class="listings-container">
          <h1>My Listings</h1>
          <div class="listings-tabs" role="tablist">
            <button
              class="tab-btn active"
              data-tab="lost"
              role="tab"
              aria-selected="true"
              aria-controls="lost-tab"
            >
              Lost Items
            </button>
            <button
              class="tab-btn"
              data-tab="found"
              role="tab"
              aria-selected="false"
              aria-controls="found-tab"
            >
              Found Items
            </button>
          </div>

          <div class="listings-content">
            <div
              class="tab-content active"
              id="lost-tab"
              role="tabpanel"
              aria-labelledby="lost-tab"
            >
              <h2>Your Lost Items</h2>
              <div class="listings-grid" id="lost-items-grid">
                <div class="loading" role="status" aria-live="polite">
                  Loading your lost items...
                </div>
              </div>
            </div>

            <div
              class="tab-content"
              id="found-tab"
              role="tabpanel"
              aria-labelledby="found-tab"
            >
              <h2>Your Found Items</h2>
              <div class="listings-grid" id="found-items-grid">
                <div class="loading" role="status" aria-live="polite">
                  Loading your found items...
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/my-listings.js"></script>
  </body>
</html>
