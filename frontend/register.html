<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reuniteit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/fontawesome-6/css/all.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/register.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo_container">
          <a href="../index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffb833"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="img-holder"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
              <path d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 2.22-1.2 4.1-3 5"></path>
              <path d="M12 2.5a5.5 5.5 0 0 0-5.5 5.5c0 2.22 1.2 4.1 3 5"></path>
            </svg>
            <h3 style="color: var()">Reuniteit</h3>
          </a>
        </div>
    </header>

    <main>
      <div class="form-container">
        <a href="./index.html" id="title">
          <h1 class="form-title">Registration</h1>
        </a>
        <form id="registrationForm" class="registration-form" novalidate>
          <div id="server-error-container" class="server-error hidden"></div>
          <!-- Full Name -->
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="username"
              class="form-input"
              required
            />
            <div class="error-message" role="alert"></div>
          </div>
  
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
            />
            <div class="error-message" role="alert"></div>
          </div>
  
          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
            />
            <div class="error-message" role="alert"></div>
          </div>
  
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              required
            />
            <div class="error-message" role="alert"></div>
          </div>
  
          <!-- Telephone -->
          <div class="form-group">
            <label for="telephone" class="form-label">Telephone</label>
            <input
              type="tel"
              id="telephone"
              name="contact_info"
              class="form-input"
              required
            />
            <div class="error-message" role="alert"></div>
          </div>
  
          <!-- Terms -->
          <div class="form-group terms-group">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="form-checkbox"
              required
            />
            <label for="terms" class="form-label"
              >I agree to the terms and conditions</label
            >
            <div class="error-message" role="alert"></div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="submit-button" disabled>Register</button>
        </form>

        <!-- Add this login link section -->
        <div class="login-link">
          Already have an account? <a href="login.html">Login here</a>
        </div>
  
        <!-- Success Message (hidden initially) -->
        <div id="successMessage" class="success-message hidden">
          <h2 class="success-title">Registration Successful!</h2>
          <div class="summary-details"></div>
          <!-- Add this button -->
          <button id="closeSuccess" class="close-button">Close</button>
        </div>
      </div>
    </main>

    <script src="./js/form-validator.js" type="module"></script>
  </body>
</html>
