<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reuniteit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./frontend/css/fontawesome-6/css/all.css" />
    <link rel="stylesheet" href="./frontend/css/normalize.css" />
    <link rel="stylesheet" href="./frontend/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo_container">
          <a href="./index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffb833"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="img-holder"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
              <path d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 2.22-1.2 4.1-3 5"></path>
              <path d="M12 2.5a5.5 5.5 0 0 0-5.5 5.5c0 2.22 1.2 4.1 3 5"></path>
            </svg>
            <h3 style="color: var()">Reuniteit</h3>
          </a>
        </div>

        <nav id="auth-container"></nav>
      </div>
    </header>

    <section class="report">
      <div class="insider">
        <h1>
          Reuniting People <br />
          with Their Belongings
        </h1>
        <p>
          Our community helps return lost items to <br />
          their owners through a simple and secure <br />
          platform
        </p>
      </div>
      <div class="report-btn">
        <button class="lost-item-btn">
          <a href="./frontend/pages/lost-items.html"> Report Lost Item </a>
        </button>
        <button class="found-item-btn">
          <a href="./frontend/pages/found-items.html"> Report Found Item </a>
        </button>
      </div>
    </section>

    <section class="search">
      <div class="search-items">
        <h2>Search Items</h2>
        <hr class="sea" />
        <br /><br />
        <input
          type="text"
          id="search-keyword"
          name="search"
          placeholder="Search by keyword"
        /><br /><br />
        <select name="categories" id="search-categories">
          <option value="">All Categories</option>
          <option value="Electronics">Electronics</option>
          <option value="Documents">Documents</option>
          <option value="Jewelry">Jewelry</option>
          <option value="Clothing">Clothing</option>
          <option value="Other">Other</option></select
        ><br /><br />
        <input
          type="text"
          id="search-location"
          name="location"
          placeholder="Location"
        /><br /><br />
        <select id="search-type" name="type">
          <option value="">All Types</option>
          <option value="lost">Lost Items</option>
          <option value="found">Found Items</option></select
        ><br /><br />
        <button class="search-btn" onclick="performSearch()">Search</button>
      </div>
    </section>

    <main>
      <section class="recently-lost-items">
        <h2>Recently Lost Items</h2>
        <hr class="sea" />
        <br /><br />
        <div class="grid" id="lost-items-container">
          <!-- Lost items will be populated here -->
          <div class="loading-message">Loading lost items...</div>
        </div>
        <br />
        <div style="text-align: center; margin-top: 1rem">
          <a href="./frontend/items.html" class="see-more-link">See More</a>
        </div>
      </section>

      <section class="recently-lost-items">
        <h2>Recently Found Items</h2>
        <hr class="sea" />
        <br /><br />
        <div class="grid" id="found-items-container">
          <!-- Found items will be populated here -->
          <div class="loading-message">Loading found items...</div>
        </div>
        <br />
        <div style="text-align: center; margin-top: 1rem">
          <a href="./frontend/items.html" class="see-more-link">See More</a>
        </div>
      </section>
    </main>

    <script src="./frontend/js/main.js"></script>
  </body>
</html>
